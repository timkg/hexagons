        <svg id="one" width="300" height="300">
        </svg>
        <script type="text/javascript">
            // http://www.redblobgames.com/grids/hexagons/
            // to draw a hexagon, we need a center pos (x, y) and size (distance from center to corner)
            // for each corner i
            // xi = x + size * cos(angle)
            // yi = y + size * sin(angle)
            // angle = 2 * PI / 6 * i
            function hex(x, y, size, snap) {
                var points = [];
                for (var i = 0; i < 6; i++) {
                    var angle = 2 * Math.PI / 6 * i;
                    xi = x + size * Math.cos(angle);
                    yi = y + size * Math.sin(angle);
                    points.push(xi);
                    points.push(yi);
                }
            
                return snap.polygon(points).attr('class', 'hexagon');
            }

            var s1 = Snap('#one');
            hex(150, 150, 100, s1);
        </script>

        <svg id="two" width="300" height="300">

        <script type="text/javascript">

            var height = Math.sqrt(3)/2 * width;

            var centerX = centerY = 150;
            var hex00 = hex(150, 150, size, s2);
            var hex10 = hex(150 + width * 0.75, 150 + height/2, size, s2);

        <svg id="three" width="300" height="300">
        </svg>
        <script type="text/javascript">
            var s3 = Snap('#three');
            
            var size = 50;
            var width = size * 2;
            var height = Math.sqrt(3)/2 * width;

            var centerX = centerY = 150;
            var hex00 = hex(150, 150, size, s3);

            /*
            var coordinateMap = {
                'n': [0,-1],
                'ne': [1,-1],
                'se': [1,0],
                's': [0,1],
                'sw': [-1,1],
                'nw': [-1,0]
            };
            */

            function position (coordinate, x0, y0, w, h) {
                var x, y;

                switch (coordinate) {
                    case 'se': x = x0 + w * 0.75; y = y0 + h * 0.5;
                    break;
                    case 's': x = x0; y = y0 + h;
                    break;
                    case 'sw': x = x0 - w * 0.75; y = y0 + h * 0.5;
                    break;
                    case 'nw': x = x0 - w * 0.75; y = y0 - h * 0.5;
                    break;
                    case 'n': x = x0; y = y0 - h;
                    break;
                    case 'ne': x = x0 + w * 0.75; y = y0 - h * 0.5;
                    break;
                }

                return {
                    x: x,
                    y: y
                };
            }

            var hexSEPos = position('se', 150, 150, width, height);
            var hexSE = hex(hexSEPos.x, hexSEPos.y, size, s3);

            var hexSPos = position('s', 150, 150, width, height);
            var hexS = hex(hexSPos.x, hexSPos.y, size, s3);

            var hexSWPos = position('sw', 150, 150, width, height);
            var hexSW = hex(hexSWPos.x, hexSWPos.y, size, s3);

            var hexNWPos = position('nw', 150, 150, width, height);
            var hexNW = hex(hexNWPos.x, hexNWPos.y, size, s3);

            var hexNPos = position('n', 150, 150, width, height);
            var hexN = hex(hexNPos.x, hexNPos.y, size, s3);

            var hexNEPos = position('ne', 150, 150, width, height);
            var hexNE = hex(hexNEPos.x, hexNEPos.y, size, s3);
        </script>

        <svg id="four" width="300" height="300">
        </svg>
        <script type="text/javascript">
            var s4 = Snap('#four');
            
            var size = 50;
            var centerX = centerY = 150;
            
            hexGrid(centerX, centerY, size);

            function hexGrid (x0, y0, size) {
                var center = hex(x0, y0, size, s4);
                var coordinates = ['n', 'ne', 'se', 's', 'sw', 'nw'];

                var width = size * 2;
                var height = Math.sqrt(3)/2 * width;

                coordinates.forEach(function (coordinate) {
                    var hexPos = position(coordinate, x0, y0, width, height);
                    hex(hexPos.x, hexPos.y, size, s4);
                });
            }

            function position (coordinate, x0, y0, w, h) {
                var x, y;

                switch (coordinate) {
                    case 'se': x = x0 + w * 0.75; y = y0 + h * 0.5;
                    break;
                    case 's': x = x0; y = y0 + h;
                    break;
                    case 'sw': x = x0 - w * 0.75; y = y0 + h * 0.5;
                    break;
                    case 'nw': x = x0 - w * 0.75; y = y0 - h * 0.5;
                    break;
                    case 'n': x = x0; y = y0 - h;
                    break;
                    case 'ne': x = x0 + w * 0.75; y = y0 - h * 0.5;
                    break;
                }

                return {
                    x: x,
                    y: y
                };
            }
