        <svg id="one" width="300" height="300">
        </svg>
        <script type="text/javascript">
            // to draw a hexagon, we need a center pos (x, y) and size (distance from center to corner)
            // for each corner i
            // xi = x + size * cos(angle)
            // yi = y + size * sin(angle)
            // angle = 2 * PI / 6 * i
            var size = 100, x = 150, y = 150;
            var pointString = '';
            var points = [];
            for (var i = 0; i < 6; i++) {
                var angle = 2 * Math.PI / 6 * i;
                xi = x + size * Math.cos(angle);
                yi = y + size * Math.sin(angle);
                pointString += xi + ',' + yi + ' ';
                points.push(xi);
                points.push(yi);
            }
            var s = Snap('#one');
            var hex = s.polygon(points).attr('class', 'hexagon');
        </script>
