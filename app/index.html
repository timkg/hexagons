        <svg id="one" width="300" height="300">
        </svg>
        <script type="text/javascript">

            // http://www.redblobgames.com/grids/hexagons/
            // to draw a hexagon, we need a center pos (x, y) and size (distance from center to corner)
            // for each corner i
            // xi = x + size * cos(angle)
            // yi = y + size * sin(angle)
            // angle = 2 * PI / 6 * i
            function hex(x, y, size, snap) {
                var points = [];
                for (var i = 0; i < 6; i++) {
                    var angle = 2 * Math.PI / 6 * i;
                    xi = x + size * Math.cos(angle);
                    yi = y + size * Math.sin(angle);
                    points.push(xi);
                    points.push(yi);
                }
            
                return snap.polygon(points).attr('class', 'hexagon');
            }
            var s1 = Snap('#one');
            
            var size = 20;
            var centerX = centerY = 150;
            
            hexGrid(centerX, centerY, size, 2);

            function hexGrid (x0, y0, size, depth) {
                var center = hex(x0, y0, size, s1);
                var coordinates = ['n', 'ne', 'se', 's', 'sw', 'nw'];

                var width = size * 2;
                var height = Math.sqrt(3)/2 * width;

                for (var i = 1; i <= depth; i++) {
                    coordinates.forEach(function (coordinate) {
                        var hexPos = position(coordinate, x0, y0, width, height, i);
                        hex(hexPos.x, hexPos.y, size, s1);
                    });    
                }
                
            }

            function position (coordinate, x0, y0, w, h, distanceFromCenter) {
                var deltaX, deltaY;

                switch (coordinate) {
                    case 'se':  deltaX = w * 0.75;  deltaY = h * 0.5;
                    break;
                    case 's':   deltaX = 0;         deltaY = h;
                    break;
                    case 'sw':  deltaX = w * -0.75; deltaY = h * 0.5;
                    break;
                    case 'nw':  deltaX = w * -0.75; deltaY = h * -0.5;
                    break;
                    case 'n':   deltaX = 0;         deltaY = h * -1;
                    break;
                    case 'ne':  deltaX = w * 0.75;  deltaY = h * -0.5;
                    break;
                }



                return {
                    x: x0 + deltaX * distanceFromCenter,
                    y: y0 + deltaY * distanceFromCenter
                };
            }
        </script>
