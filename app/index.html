        <svg id="one" width="300" height="300">
        </svg>
        <script type="text/javascript">
            // http://www.redblobgames.com/grids/hexagons/
            // to draw a hexagon, we need a center pos (x, y) and size (distance from center to corner)
            // for each corner i
            // xi = x + size * cos(angle)
            // yi = y + size * sin(angle)
            // angle = 2 * PI / 6 * i
            function hex(x, y, size, snap) {
                var points = [];
                for (var i = 0; i < 6; i++) {
                    var angle = 2 * Math.PI / 6 * i;
                    xi = x + size * Math.cos(angle);
                    yi = y + size * Math.sin(angle);
                    points.push(xi);
                    points.push(yi);
                }
            
                return snap.polygon(points).attr('class', 'hexagon');
            }

            var s1 = Snap('#one');
            hex(150, 150, 100, s1);
        </script>

        <svg id="two" width="300" height="300">
        </svg>
        <script type="text/javascript">
            var s2 = Snap('#two');
            
            var size = 50;

            var height = Math.sqrt(3)/2 * width;

            var centerX = centerY = 150;
            var hex00 = hex(150, 150, size, s2);

        <svg id="three" width="300" height="300">
        </svg>
        <script type="text/javascript">
            var s3 = Snap('#three');
            
            var size = 50;
            var width = size * 2;
            var height = Math.sqrt(3)/2 * width;

            var centerX = centerY = 150;
            var hex00 = hex(150, 150, size, s3);

            var coordinateMap = {
                'n': [0,-1],
                'ne': [1,-1],
                'se': [1,0],
                's': [0,1],
                'sw': [-1,1],
                'nw': [-1,0]
            };

            function position (coordinate, x0, y0, w, h) {
                var coordinateSign = coordinateMap[coordinate];
                var x, y;
                
                switch (coordinateSign[0]) {
                    case 1: x = x0 + w * 0.75;
                    break;
                    case 0: x = x0 ;
                    break;
                }

                switch (coordinateSign[1]) {
                    case 1: y = y0 + h;
                    break;
                    case 0: y = y0 + h * 0.5;
                    break;
                }

                return {
                    x: x,
                    y: y
                };
            }

            var hex10Position = position('se', 150, 150, width, height);
            var hex10 = hex(hex10Position.x, hex10Position.y, size, s3);

            var hex01Position = position('s', 150, 150, width, height);
            var hex01 = hex(hex01Position.x, hex01Position.y, size, s3);
        </script>
